models:
- name: int_flavor_categories_unnested
  description: Unnests flavor category lists and gets distinct values for `flavor_category_group_key` and the individual categories. Created as an intermediate model to allow reuse if necessary.
  data_tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - flavor_category_group_key
          - flavor_category
          
  columns:
    - name: flavor_category_group_key
      data_type: varchar
      description: Key for each combination of flavor categories
      data_tests:
        - not_null

    - name: flavor_category
      data_type: varchar
      description: Name of the flavor category
      data_tests:
        - not_null
