sources:
  - name: collections
    meta:
      external_location: "s3://slunsford-analytics/collections/coffee/{name}.csv"
    loader: shortcuts
    tables:
      - name: coffees
        columns:
          - name: short_id
            data_tests:
              - unique
              - not_null
          - name: name
            data_tests:
              - not_null
      - name: flavors
        columns:
          - name: short_id
            data_tests:
              - unique
              - not_null
          - name: flavor
            data_tests:
              - not_null
      - name: origins
        columns:
          - name: short_id
            data_tests:
              - unique
              - not_null
          - name: country
            data_tests:
              - not_null
      - name: roasters
        columns:
          - name: short_id
            data_tests:
              - unique
              - not_null
          - name: name
            data_tests:
              - not_null
          
