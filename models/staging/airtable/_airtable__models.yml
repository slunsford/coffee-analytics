version: 2

models:
  - name: stg_airtable__coffees
    columns:
      - name: coffee_id
        tests:
          - unique
          - not_null
      - name: coffee_name
        tests:
          - not_null
      - name: roaster
        tests:
          - not_null
      - name: flavor_ids
        tests:
          - not_null
      - name: flavor_profile_key
        tests:
          - not_null

  - name: stg_airtable__flavors
    columns:
      - name: flavor_id
        tests:
          - unique
          - not_null
      - name: flavor_category
        tests:
          - not_null

  - name: stg_airtable__origins
    columns:
      - name: origin_id
        tests:
          - unique
          - not_null
      - name: country_name
        tests:
          - not_null

  - name: stg_airtable__ratings
    columns:
      - name: rating_id
        tests:
          - unique
          - not_null
      - name: coffee_id
        tests:
          - not_null
      - name: rated_date
        tests:
          - not_null
      - name: rating
        tests:
          - not_null
