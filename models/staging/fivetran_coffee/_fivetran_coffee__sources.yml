version: 2

sources:
  - name: fivetran_coffee
    meta:
      external_location: "iceberg_scan('s3://slunsford-analytics/fivetran/airtable_coffee_log_appd0whajb9an0gjl/{name}', ALLOW_MOVED_PATHS=true)"
    tables:
      - name: coffees
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: name
            tests:
              - not_null
      - name: flavors
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: flavor
            tests:
              - not_null
      - name: origins
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: name
            tests:
              - not_null
      - name: ratings
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: coffee
            tests:
              - not_null
          - name: date
            tests:
              - not_null
          - name: rating
            tests:
              - not_null
