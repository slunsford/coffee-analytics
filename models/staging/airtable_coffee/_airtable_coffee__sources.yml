version: 2

sources:
  - name: airtable_coffee
    meta:
      external_location: "s3://slunsford-analytics/airbyte/coffee_log/{name}/*/*.parquet"
    tables:
      - name: coffees
        columns:
          - name: _airtable_id
            data_tests:
              - unique
              - not_null
          - name: name
            data_tests:
              - not_null
      - name: flavors
        columns:
          - name: _airtable_id
            data_tests:
              - unique
              - not_null
          - name: flavor
            data_tests:
              - not_null
      - name: origins
        columns:
          - name: _airtable_id
            data_tests:
              - unique
              - not_null
          - name: name
            data_tests:
              - not_null
      - name: ratings
        columns:
          - name: _airtable_id
            data_tests:
              - unique
              - not_null
          - name: coffee
            data_tests:
              - not_null
          - name: date
            data_tests:
              - not_null
          - name: rating
            data_tests:
              - not_null
