version: 2

models:
  - name: flavors
    description: Outrigger/dimension table with flavors used in tasting notes of coffees
    columns:
      - name: flavor_id
        description: Primary key (record ID from Airtable)
        data_tests:
          - unique
          - relationships:
              to: ref('flavor_profiles')
              field: flavor_id
      - name: flavor
        description: Description of the flavor
        data_tests:
          - not_null
      # - name: flavor_category_group_key
      #   description: FK for `flavor_category_groups` bridge
      #   data_tests:
      #     - not_null
      #     - relationships:
      #         to: ref('flavor_category_groups')
      #         field: flavor_category_group_key
      - name: flavor_categories
        description: Comma separated list of flavor categories
        data_tests:
          - not_null
