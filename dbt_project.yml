name: "coffee_analytics"
version: "1.0.0"
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: "coffee"

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets: # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  +materialized: view
  coffee_analytics:
    staging:
      +schema: stg
      airtable:
        enabled: false
    intermediate:
      +schema: int
    marts:
      +materialized: table
      # report_views:
      #   +materialized: view

data_tests:
  coffee_analytics:
    severity: warn
